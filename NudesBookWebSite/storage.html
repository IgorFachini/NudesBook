<html>

<head>
  <title>Mandar Nudes</title>
  <!-- CORE CSS LYBRARIES... -->
  <link rel="import" href="partials/head.html">
</head>

<body>
  <h1>Mandar nudes</h1>

  <div class="form-group">
    <label for="nameInput">Nome</label>
    <input type="text" class="form-control" id="nameInput" placeholder="Nome">
  </div>

  <progress value="0" max="100" id="uploader"></progress>
  <br>
  <input type="file" value="Upload" id="fileButton">

  <br><br>
  <h1></h1>
  <a class="button button-clear" href="index.html">Voltar para Home</a>

  <h2>Lightbox image gallery</h2>
  <!-- The container for the list of example images -->
  <div id="links" class="links"></div>
  <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
  <div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
  </div>

  <h1>Real time chat</h1>
  <div id="firechat-wrapper"></div>
  <!-- CORE JAVASCRIPT LYBRARIES... -->
  <link rel="import" href="partials/footer.html">
  <!-- OTHER JAVASCRIPT LYBRARIES... -->
  <script src="js/storage.js"></script>
  <script type="text/javascript">
    var chatRef = firebase.database().ref();
    // Create an instance of Firechat
    var chat = new FirechatUI(chatRef, document.getElementById("firechat-wrapper"));
    // Listen for authentication state changes
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // If the user is logged in, set them as the Firechat user
        chat.setUser(user.uid, "Anonymous" + user.uid.substr(10, 8));
      } else {
        // If the user is not logged in, sign them in anonymously
        firebase.auth().signInAnonymously().catch(function(error) {
          console.log("Error signing user in anonymously:", error);
        });
      }
    });
  </script>

</body>

</html>
